       <span class="comment">//网页正文全文宽，包括有滚动条时的未见区域</span></div><div class="line"></div><div class="line">alert(<span class="built_in">document</span>.body.scrollHeight);       <span class="comment">//网页正文全文高，包括有滚动条时的未见区域</span></div><div class="line"></div><div class="line">alert(<span class="built_in">document</span>.body.scrollTop);           <span class="comment">//网页被卷去的Top(滚动条)</span></div><div class="line"></div><div class="line">alert(<span class="built_in">document</span>.body.scrollLeft);           <span class="comment">//网页被卷去的Left(滚动条)</span></div><div class="line"></div><div class="line">alert(<span class="built_in">window</span>.screenTop);                     <span class="comment">//浏览器距离Top</span></div><div class="line"></div><div class="line">alert(<span class="built_in">window</span>.screenLeft);                     <span class="comment">//浏览器距离Left</span></div><div class="line"></div><div class="line">alert(<span class="built_in">window</span>.screen.height);                <span class="comment">//屏幕分辨率的高</span></div><div class="line"></div><div class="line">alert(<span class="built_in">window</span>.screen.width);                 <span class="comment">//屏幕分辨率的宽</span></div><div class="line"></div><div class="line">alert(<span class="built_in">window</span>.screen.availHeight);          <span class="comment">//屏幕可用工作区的高</span></div><div class="line"></div><div class="line">alert(<span class="built_in">window</span>.screen.availWidth);           <span class="comment">//屏幕可用工作区的宽</span></div></pre></td></tr></table></figure>
